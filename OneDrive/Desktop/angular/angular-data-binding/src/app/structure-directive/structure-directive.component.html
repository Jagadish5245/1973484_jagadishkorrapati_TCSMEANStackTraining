<div>
    <h2>Structure Directive</h2>
    <input type="button" [value] ="b1" (click)="change()"/>
    <div *ngIf="flag">
        <h2>Welcome to Structure Directive code</h2>
    </div>
    <h3>Add Students Names are</h3>
    <ul *ngFor="let std of stdNames">
          <li>{{std}}</li>
    </ul>
    <hr/>
    SkillName:<input type="text" #sname/>
    <input type="button" value="Add SkillSet" (click)="addSkillName(sname.value)"/>
    <br/>
    <ul>
        <li *ngFor="let name of skillNames">{{name}}</li>
    </ul>
    <p>
        Employee Details are <br/>
        Id is {{emp.id}}, Name is {{emp.name}}, Salary is {{emp.salary}}
    </p>
    <br/>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </table>
</div>
