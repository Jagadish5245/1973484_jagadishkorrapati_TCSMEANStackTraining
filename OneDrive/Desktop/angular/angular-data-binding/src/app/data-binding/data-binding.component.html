<div>
    <h2>Data Binding Concept</h2>
    <h3>ONe Way Data Binding String Interpolation</h3>
    First Name is {{fname}}
    <h3>One way data binding using property binding</h3>
    Last Name is <input type="text" [value]="lname"/><br/>
    Last name is <span [innerText]="lname"></span>
    <br/>
    <input type="button" value="click here" (click)="fun()"/>
    <br/>
    Age is {{age}}<br/>
    <input type="button" value="Change Age" (click)="changeAge()"/>
    <br/>
    <h3>Templete Reference</h3>
    Skillset:<input type="text" #skill />
    <input type="button" value="add skill" (click)="addSkill(skill.value)"/>
    Skill set is {{skillinfo}}
</div>
