<div>
    <h2>My Portfolio</h2>
     <p>Welcome</p>
     <form [formGroup]="loginR" (ngSubmit)="save()">
     <label>Contact Name</label>
     <input type="text" formControlName="fname" #CName><br/>
     <label>Phone Number</label>
     <input type="tel" formControlName="number" #PNumber><br/>
     <input type="submit" value="save">
     
     <table class="table" >
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
          
          </tr>
        </thead>
        <tbody class="table-light">
          <tr>
            <td>{{cname}}</td>
            <td>{{number1}}</td>
          
          </tr>
         
        </tbody>
      </table>
    </form> 

</div>
